<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>

    <div class="container">
        

        <div class="form-container">
            <div id="signupForm" onsubmit="signup(event)">
                <h2>Signup</h2>
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
                <label for="signupEmail">Email:</label>
                <input type="text" id="signupEmail" name="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <label for="signupDOB">Date of Birth:</label>
                <input type="date" id="signupDOB" name="signupDOB" required>
                <!-- Add more elements as needed -->
                <button type="submit" onclick="Create()">Signup</button><br/>
                <p>If already have an account</p><br>
                <a href="login.html">Login</a>
            </div>
            <!-- <div></div> -->
            <script src="/JS/login.js"></script>
        </div>
    </div>
</body>
</html>
